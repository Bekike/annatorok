<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <h2>Profil</h2>
    <form action="# " method="post">
      <div class="form-container">
        <div class="personal-info-box">
          <p class="personal-info-title">Személyes adatok</p>
            <div class="name-field">
              <label for="name"><strong>Név</strong><span> *</span></label><br>
              <input type="text" id="name" required><br>
            </div>

            <div class="birth-gender">
              <div class="birth">
                <label for="birth"><strong>Születési éved</strong></label><br>
                <input type="number" id="birth" placeholder="pl. 1984">
              </div>
              <div class="gender">
                <label for="gender_woman"><strong>Nemed</strong></label><br>
                <div class="radio-buttons">
                  <input type="radio" id="gender_woman" value="no">
                  <label for="gender_man">nő</label>
                  <input type="radio" id="gender_man" value="ferfi">
                  <label for="gender">férfi</label>
                </div>
              </div>
            </div>

            <div class="brand-title">
              <label for="brand"><strong>Milyen márkákat szeretsz?</strong></label>
            </div>
              <div class="brand-flex">
                <div class="brand-left">
                  <label><input type="checkbox" id="Adidas" value="Adidas">Adidas</label><br>
                  <label><input type="checkbox" id="Apple" value="Apple">Apple</label><br>
                  <label><input type="checkbox" id="Coca-Cola" value="Coca-Cola">Coca-Cola</label><br>
                  <label><input type="checkbox" id="Mazda" value="Mazda">Mazda</label><br>
                  <label><input type="checkbox" id="Nike" value="Nike">Nike</label><br>
                </div>
                <div class="brand-right">
                  <label><input type="checkbox" id="Opel" value="Opel">Opel</label><br>
                  <label><input type="checkbox" id="Ray-Ban" value="Ray-Ban">Ray-Ban</label><br>
                  <label><input type="checkbox" id="Starbucks" value="Starbucks">Starbucks</label><br>
                  <label><input type="checkbox" id="Tesla" value="Tesla">Tesla</label><br>
                  <label><input type="checkbox" id="Yahoo" value="Yahoo">Yahoo</label><br>
                </div>
              </div>
              <p class="more">Többet is választhatsz!</p>
        </div>

        <div class="contact-data-box">
          <p class="contact-data-title">Kapcsolat</p>
            <label for="mobile"><strong>Telefonszám</strong><span> *</span></label><br>
            <input type="tel" id="mobile" placeholder="+36 -- --- ----" required><br>
            <label for="email"><strong>E-mail cím</strong><span> *</span></label><br>
            <input type="email" id="email" placeholder="name@domain.hu" required><br>
            <label for="facebook"><strong>Facebook profilod</strong></label><br>
            <input type="url" id="facebook" placeholder="http://facebook.com/..."><br>
            <label for="twitter"><strong>Twitter profilod</strong></label><br>
            <input type="url" id="twitter" placeholder="http://twitter.com/..."><br>

            <label for="select"><strong>Milyen házban laksz?</strong></label><br>
            <select id="select">
              <option value="" disabled selected>Válassz típust!</option>
              <option value="csaladi">Családi</option>
              <option value="tarsas">Társas</option>
              <option value="tegla">Tégla</option>
              <option value="panel">Panel</option>
            </select>
        </div>
      </div>

      <div class="intro-upload-buttons">
        <div class="intro">
            <label for="intro-msg"><strong>Bemutatkozás</strong><span> *</span></label><br>
            <textarea id="intro-msg" rows="8" cols="40" placeholder="Írj magadról pár mondatot!" required></textarea>
        </div>

        <div class="upload">
          <label for="file"><strong>CV feltöltése</strong></label><br>
          <input type="file" id="file"  class="file-upload"/>
          <input type="button" value="FILE KIVÁLASZTÁSA" onclick="document.getElementById('file').click();" />
        </div>

        <div class="terms">
            <label><input type="checkbox" id="term-chk">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
        </div>

        <div class="buttons">
          <div class="save">
            <label for="save"></label>
            <button type="submit" id="save">MENTÉS</button>
          </div>
          <div class="cancel">
            <label for="cancel"></label>
            <button type="reset" id="cancel">ŰRLAP TÖRLÉSE</button>
          </div>
        </div>

      </div>
    </form>
    </div>
  </body>
</html>
