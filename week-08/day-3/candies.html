<!doctype html>
<html>
  <head>
    <title>Candy Game</title>
  </head>
  <body>
    <div class="main">
      <h1>Candy Game</h1>
      <div class="stat">
        <dl>
            <dt><h3>Candies</h3></dt>
            <dd class="number-of-candies"></dd>
            <dt><h3>Lollipops</h3></dt>
            <dd class="number-of-lollipops"></dd>
            <dt><h3>Candies / sec</h3></dt>
            <dd class="candies-per-second"></dd>
        </dl>
      </div>
      <button type="button" name="button" class="create-candy">Create candies</button>
      <button type="button" name="button" class="buy-lollipop" disabled="">Buy lollipop</button>
    </div>
    <script src='candies.js'></script>
  </body>
</html>
